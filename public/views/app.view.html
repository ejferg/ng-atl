<div id="song-list" ng-controller="SongListController">
    <ul>
        <li ng-repeat="song in songs">
            <div atl-song-cell="song._id"
                 atl-song-cell-title="song.name | noext"
                 atl-song-cell-sp="song.songpacks"
                 atl-song-cell-artist="song.user_name"> </div>
        </li>
    </ul>
</div>

<div id="play-bar" ng-controller="PlayBarController">
    
    <div atl-play-bar
     atl-play-bar-on-play="togglePlay()"
     atl-play-bar-on-skip="skip()"></div>
     
</div>
